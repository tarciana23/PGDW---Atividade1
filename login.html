<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnsinaFuturo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="./assets/EnsinaFuturo.png" alt="Logo EnsinaFuturo">
        </div>
        <div class="form-section">
            <h2 class="form-title">Faça seu  <strong>login!</strong></h2>
            <form action="#" method="POST" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                <button type="submit" class="form-button">Entrar</button>
            </form>
            <p class="register-link">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
