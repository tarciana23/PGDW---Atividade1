<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Perfil do Aluno</title>
    <link rel="stylesheet" href="cadastroAluno.css">
</head>
<body data-page="perfil">
    <nav class="navbar">
        <div class="navbar-logo">
            <h2>EnsinaFuturo</h2>
        </div>
        <ul class="navbar-links">
            <li><a href="#">Profs</a></li>
            <li><a href="#">Grupos de estudo</a></li>
        </ul>
        <div class="navbar-user">
            <img src="https://img.icons8.com/?size=100&id=84020&format=png&color=FFBB00" alt="User Icon" class="user-icon">
        </div>
    </nav>

    <div class="profile-container">
        <h2 class="profile-title">Perfil do estudante</h2>
            <form  action="#" method="POST" class="profile-form">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" required>
                    <span id="telefoneError" class="error-message"></span>
                </div>
            <div class="form-group">
                <label for="serie">Série Escolar</label>
                <select id="serie" name="serie" required>
                    <option value="">Selecione uma série</option>
                    <option value="1a">1ª Série</option>
                    <option value="2a">2ª Série</option>
                    <option value="3a">3ª Série</option>
                    <option value="4a">4ª Série</option>
                    <option value="5a">5ª Série</option>
                    <option value="6a">6ª Série</option>
                    <option value="7a">7ª Série</option>
                    <option value="8a">8ª Série</option>
                    <option value="9a">9ª Série</option>
                    <option value="1ano">1º Ano</option>
                    <option value="2ano">2º Ano</option>
                    <option value="3ano">3º Ano</option>
                </select>
            </div>
            <button type="submit" class="form-button">Salvar</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
