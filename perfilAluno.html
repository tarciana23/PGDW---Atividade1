<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Perfil do Aluno</title>
    <link rel="stylesheet" href="cadastroAluno.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <h2>EnsinaFuturo</h2>
        </div>
        <ul class="navbar-links">
            <li><a href="#">Profs</a></li>
            <li><a href="#">Grupos de estudo</a></li>
        </ul>
        <div class="navbar-user">
            <img src="https://img.icons8.com/?size=100&id=84020&format=png&color=FFBB00" alt="User Icon" class="user-icon">
        </div>
    </nav>

    <div class="profile-container">
        <h2 class="profile-title">Perfil do estudante</h2>
        <form action="#" method="POST" class="profile-form">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" required>
            </div>
            <div class="form-group">
                <label for="objetivos">Objetivos de Estudo</label>
                <textarea id="objetivos" name="objetivos" rows="3" required placeholder="Descreva seus objetivos de estudo..."></textarea>
            </div>
            <div class="form-group">
                <label for="interesses">Áreas de Interesse</label>
                <input type="text" id="interesses" name="interesses" required placeholder="Ex.: Matemática, Física, Redação">
            </div>
            <button type="submit" class="form-button">Salvar Perfil</button>
        </form>
    </div>
</body>
</html>
