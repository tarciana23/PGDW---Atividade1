<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnsinaFuturo - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-page="cadastro">
    <div class="container">
        <div class="image-section">
            <img src="./assets/EnsinaFuturo.png" alt="Logo EnsinaFuturo">
        </div>
        <div class="form-section">
            <h2 class="form-title">Faça seu <strong>cadastro!</strong></h2>
            <form action="#" method="POST" class="register-form">
                <div class="form-group">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" name="senha" class="form-input" required>
                </div>
                <button type="submit" class="form-button">Cadastrar</button>
            </form>
            <p class="register-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
